<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

  <div class="container" id="fullPlanner">
    <!-- Timeblocks go here -->

      <textarea data-time="9" class="col-sm-10 plannerContent p9" style="color: black"></textarea>
  
      <button data-time="9" type="button" class="col-sm-1 saveBtn btn btn-primary"><i class="fas fa-save"></i></button>
      
    </div>
