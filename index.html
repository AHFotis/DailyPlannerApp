<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <!--Page Header-->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead" style="font-weight: bold;"></p>
    <button type="button" class="clearBtn btn">Clear Day</button>
  </header>


  <!--Timeblocks-->
  <div class="container" id="fullPlanner">

    <!--9:00am-->
    <div class="row" id="plannerDiv">

      <div class="col-lg-1 col-md-2 col-sm-2 time">9:00am</div>

      <textarea data-time="9" class="col-lg-10 col-md-8 col-sm-8 plannerContent" style="color: black"></textarea>

      <button data-time="9" type="button" class="col-lg-1 col-md-2 col-sm-2 saveBtn btn btn-primary"><i
          class="fas fa-save"></i></button>

    </div>

    <!--10:00am-->
    <div class="row" id="plannerDiv">

      <div class="col-lg-1 col-md-2 col-sm-2 time">10:00am</div>

      <textarea data-time="10" class="col-lg-10 col-md-8 col-sm-8 plannerContent" style="color: black"></textarea>

      <button data-time="10" type="button" class="col-lg-1 col-md-2 col-sm-2 saveBtn btn btn-primary"><i
          class="fas fa-save"></i></button>

    </div>


    <!--11:00am-->
    <div class="row" id="plannerDiv">

      <div class="col-lg-1 col-md-2 col-sm-2 time">11:00am</div>

      <textarea data-time="11" class="col-lg-10 col-md-8 col-sm-8 plannerContent" style="color: black"></textarea>

      <button data-time="11" type="button" class="col-lg-1 col-md-2 col-sm-2 saveBtn btn btn-primary"><i
          class="fas fa-save"></i></button>

    </div>


    <!--12:00pm-->
    <div class="row" id="plannerDiv">

      <div class="col-lg-1 col-md-2 col-sm-2 time">12:00pm</div>

      <textarea data-time="12" class="col-lg-10 col-md-8 col-sm-8 plannerContent" style="color: black"></textarea>

      <button data-time="12" type="button" class="col-lg-1 col-md-2 col-sm-2 saveBtn btn btn-primary"><i
          class="fas fa-save"></i></button>

    </div>


    <!--1:00pm-->
    <div class="row" id="plannerDiv">

      <div class="col-lg-1 col-md-2 col-sm-2 time">1:00pm</div>

      <textarea data-time="13" class="col-lg-10 col-md-8 col-sm-8 plannerContent" style="color: black"></textarea>

      <button data-time="13" type="button" class="col-lg-1 col-md-2 col-sm-2 saveBtn btn btn-primary"><i
          class="fas fa-save"></i></button>

    </div>


    <!--2:00pm-->
    <div class="row" id="plannerDiv">

      <div class="col-lg-1 col-md-2 col-sm-2 time">2:00pm</div>

      <textarea data-time="14" class="col-lg-10 col-md-8 col-sm-8 plannerContent" style="color: black"></textarea>

      <button data-time="14" type="button" class="col-lg-1 col-md-2 col-sm-2 saveBtn btn btn-primary"><i
          class="fas fa-save"></i></button>

    </div>


    <!--3:00pm-->
    <div class="row" id="plannerDiv">

      <div class="col-lg-1 col-md-2 col-sm-2 time">3:00pm</div>

      <textarea data-time="15" class="col-lg-10 col-md-8 col-sm-8 plannerContent" style="color: black"></textarea>

      <button data-time="15" type="button" class="col-lg-1 col-md-2 col-sm-2 saveBtn btn btn-primary"><i
          class="fas fa-save"></i></button>

    </div>


    <!--4:00pm-->
    <div class="row" id="plannerDiv">

      <div class="col-lg-1 col-md-2 col-sm-2 time">4:00pm</div>

      <textarea data-time="16" class="col-lg-10 col-md-8 col-sm-8 plannerContent" style="color: black"></textarea>

      <button data-time="16" type="button" class="col-lg-1 col-md-2 col-sm-2 saveBtn btn btn-primary"><i
          class="fas fa-save"></i></button>

    </div>


    <!--5:00pm-->
    <div class="row" id="plannerDiv">

      <div class="col-lg-1 col-md-2 col-sm-2 time">5:00pm</div>

      <textarea data-time="17" class="col-lg-10 col-md-8 col-sm-8 plannerContent" style="color: black"></textarea>

      <button data-time="17" type="button" class="col-lg-1 col-md-2 col-sm-2 saveBtn btn btn-primary"><i
          class="fas fa-save"></i></button>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>


<script src="Develop/function.js"></script>

</html>
